<div class="container mt-5 donation-container">
  <div class="row">
    <div class="col-md-5 donation-img">
      <img
        src="../../../public/assets/img/donate.png"
        alt="Blood Donation"
        class="img-fluid"
      />
    </div>
    <div class="col-md-7 donation-form">
      <h2>Blood Donation Form</h2>
      <form id="donate-form">
        <div class="form-group">
          <label for="donorName">Donor Name</label>
          <input
            type="text"
            class="form-control"
            id="donorName"
            placeholder="Enter donor name"
            required
          />
        </div>
        <div class="form-group">
          <label for="recipientName">Recipient Name</label>
          <input
            type="text"
            class="form-control"
            id="recipientName"
            placeholder="Enter recipient name"
            required
          />
        </div>
        <div class="form-group">
          <label for="bloodType">Blood Type</label>
          <select class="form-control" id="bloodType" required>
            <option value="">Select blood type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            placeholder="Enter quantity"
            required
          />
        </div>
        <div class="form-group">
          <label for="donationDate">Book Donation Date</label>
          <input type="date" class="form-control" id="donationDate" required />
        </div>
        <button type="submit" class="btn btn-primary">Donate</button>
      </form>
    </div>
  </div>
</div>
