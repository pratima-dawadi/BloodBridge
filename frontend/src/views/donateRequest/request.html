<div class="container mt-5 request-container">
  <div class="row">
    <div class="col-md-5 request-img">
      <img
        src="../../../public/assets/img/request.png"
        alt="Blood Request"
        class="img-fluid"
      />
    </div>
    <div class="col-md-7 request-form">
      <h2>Blood Request Form</h2>
      <form id="request-form">
        <div class="form-group">
          <label for="requesterName">Requester Name</label>
          <input
            type="text"
            class="form-control"
            id="requesterName"
            placeholder="Enter requester name"
            required
          />
        </div>
        <div class="form-group">
          <label for="supplierName">Supplier Name</label>
          <input
            type="text"
            class="form-control"
            id="supplierName"
            placeholder="Enter supplier name"
            required
          />
        </div>
        <div class="form-group">
          <label for="bloodType">Blood Type</label>
          <select class="form-control" id="bloodType" required>
            <option value="">Select blood type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            placeholder="Enter quantity"
            required
          />
        </div>
        <div class="form-group">
          <label for="urgency">Urgency</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="urgency" />
            <label class="form-check-label" for="urgency">Urgent</label>
          </div>
        </div>
        <div class="form-group">
          <label for="requiredDate">Required Date</label>
          <input type="date" class="form-control" id="requiredDate" required />
        </div>
        <button type="submit" class="btn btn-primary">Request</button>
      </form>
    </div>
  </div>
</div>
