  <div class="sidebar">
    <button class="btn btn-dark w-100 mb-2" id="user-crud">
      <i class="fas fa-users"></i> User
    </button>
    <button class="btn btn-dark w-100 mb-2" id="hc-crud">
      <i class="fas fa-hospital"></i> Health Center
    </button>
    <button class="btn btn-dark w-100 mb-2" id="donation-camp-crud">
      <i class="fas fa-calendar-day"></i> Donation Camp
    </button>
    <button class="btn btn-dark w-100 mb-2" id="request-history-crud">
      <i class="fas fa-history"></i> Request History

    <button class="btn btn-dark w-100 mb-2" id="donation-history-crud">
      <i class="fas fa-history"></i> Donation History

<div
  class="modal fade"
  id="updateUserModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="updateUserModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="update-user-form">
          <input type="hidden" id="update-user-id" />
          <div class="form-group">
            <label for="update-name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="update-name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="update-phone">Phone:</label>
            <input
              type="tel"
              class="form-control"
              id="update-phone"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="form-group">
            <label for="update-email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="update-email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="update-district">District:</label>
            <input
              type="text"
              class="form-control"
              id="update-district"
              placeholder="District"
              required
            />
          </div>
          <div class="form-group">
            <label for="update-location">Location:</label>
            <input
              type="text"
              class="form-control"
              id="update-location"
              placeholder="Location"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
